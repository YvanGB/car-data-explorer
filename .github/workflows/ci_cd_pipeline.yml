name: clone-build-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
  build:
    needs: clone
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t cardatapp:1.0 .

    - name: Save Docker image to cache
      run: docker save cardatapp:1.0 | gzip > cardatapp.tar.gz

    - name: Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: cardatapp-image
        path: cardatapp.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: cardatapp-image
        path: cardatapp.tar.gz

    - name: Load Docker image
      run: gunzip -c cardatapp.tar.gz | docker load

    - name: Run tests
      run: docker run cardatapp:1.0 npm test
